<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To-Do Today</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/stylesheet.css" />
   </head>
   <body>
      <main>
         <div class="d-flex">
            <div class="container m-5 w-50">
               <form id="toDoForm">
                  <h5>Add To-Do Item</h5>
                  <input type="text" id="toDoInput" placeholder="To-Do Item" autocomplete="off" />
               </form>
               <br>
               <button id="clearButton">Clear Saves</button>
               <br>
               <br>
               <br>
               <h5>How To Use</h5>
               <ul>
                  <li>Enter In Your TO-DO Item</li>
                  <li>The Page Renembers What You Put, Even After Refresh! Try it out!</li>
                  <li>You Can Click On A Item To Cross It Off Your List</li>
                  <li>If You Want A Fresh Page Clear Saves, Then Refresh The Page</li>
               </ul>
            </div>

            <div class="w-25 container m-5 text-center" id="toDoListDiv">
               <h3 class="text-center">To-Do List</h3>
               <hr />
               <br />
            </div>
         </div>
      </main>

      <script src="js/main.js"></script>
   </body>
</html>
